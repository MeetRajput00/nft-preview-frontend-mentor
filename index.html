<!DOCTYPE html>
<head>
    <title>NFT preview</title>

    <link href='https://fonts.googleapis.com/css?family=M PLUS Rounded 1c' rel='stylesheet'>
</head>
<body>
    <div class="outerBox">
        <div class="innerBox">
            <div class="imageBox">

            </div>
            <div class="headingText">
                <p>Equilibrium #3429</p>
            </div>
            <div class="infoText">
                <p>Our equilibrium collection promotes balance and calm.</p>
            </div>
            <div class="ethntime">
                <div class="eth">
                    <img src="imagesUsed/icon-ethereum.svg" height="20px" width="20px"><p>0.041 ETH</p>
                </div>
                <div class="time">
                    <img src="imagesUsed/icon-clock.svg" height="20px" width="20px"><p>3 days left</p>
                </div>
            </div>
            <div class="line">

            </div>
            <div class="creatorInfo">
                <div class="icon">
                    <img src="imagesUsed/image-avatar.png"height="20px" width="20px">
                </div>
                <div class="normalTxt">
                    <p>Creation of</p>
                </div>
                <div class="whiteTxt">
                    <p> Jules Wyvern</p>
                </div>
            </div>
        </div>

</html>
